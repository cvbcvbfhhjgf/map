<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marker Admin</title>
  <style>
    body{font-family:sans-serif;margin:20px}
    form{display:flex;flex-direction:column;max-width:300px;gap:6px}
    table{border-collapse:collapse;margin-top:20px;width:100%}
    th,td{border:1px solid #ccc;padding:4px;text-align:left}
  </style>
</head>
<body>
<h1>Marker Admin</h1>
<form id="markerForm">
  <input id="title" placeholder="Title" required />
  <input id="lat" type="number" step="any" placeholder="Latitude" required />
  <input id="lng" type="number" step="any" placeholder="Longitude" required />
  <textarea id="desc" placeholder="Description"></textarea>
  <button type="submit">Add</button>
</form>
<button id="download">Download JSON</button>
<table id="list">
  <thead><tr><th>Title</th><th>Lat</th><th>Lng</th><th></th></tr></thead>
  <tbody></tbody>
</table>
<script>
const storeKey='markers';
let markers=JSON.parse(localStorage.getItem(storeKey)||'[]');
const tbody=document.querySelector('#list tbody');
function render(){
  tbody.innerHTML='';
  markers.forEach((m,i)=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${m.title}</td><td>${m.lat}</td><td>${m.lng}</td><td><button data-i="${i}">Delete</button></td>`;
    tbody.appendChild(tr);
  });
}
render();

document.getElementById('markerForm').addEventListener('submit',e=>{
  e.preventDefault();
  markers.push({title:title.value.trim(),lat:Number(lat.value),lng:Number(lng.value),description:desc.value.trim()});
  localStorage.setItem(storeKey,JSON.stringify(markers));
  render();
  e.target.reset();
});

tbody.addEventListener('click',e=>{
  const btn=e.target.closest('button');
  if(!btn) return;
  const i=Number(btn.dataset.i);
  markers.splice(i,1);
  localStorage.setItem(storeKey,JSON.stringify(markers));
  render();
});

document.getElementById('download').addEventListener('click',()=>{
  const blob=new Blob([JSON.stringify(markers,null,2)],{type:'application/json'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download='markers.json';
  a.click();
});
</script>
</body>
</html>
