<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indigenous History Map</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <link rel="stylesheet" href="css/leaflet.distortableimage.css" onerror="this.onerror=null;this.href='https://unpkg.com/leaflet.distortableimage@0.18.7/dist/leaflet.distortableimage.css'"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="js/leaflet.distortableimage.js" onerror="this.onerror=null;this.src='https://unpkg.com/leaflet.distortableimage@0.18.7/dist/leaflet.distortableimage.js'"></script>
     
</head>
<body>
    <!-- <h1>map</h1> -->
    <div id="map"></div>
    <button id="save-changes">Save Changes</button>
    <input type="file" id="overlay-upload" accept="image/*" aria-label="Upload overlay image">
    <div id="overlay-error" role="alert"></div>
    <label for="overlay-opacity" id="overlay-opacity-label">Opacity:
        <input type="range" id="overlay-opacity" min="0" max="1" step="0.1" value="1" aria-label="Overlay opacity">
    </label>
    <div id="mouse-coords"></div>
    <div id="info-panel" class="hidden">
        <button id="close-info" class="close-button">&times;</button>
        <h2 id="info-title"></h2>
        <p id="info-description"></p>
    </div>
    <div id="marker-form-overlay" class="hidden">
        <div id="marker-form">
            <h3>Add Marker</h3>
            <label>Name:
                <input type="text" id="marker-name">
            </label>
            <label>Description:
                <small>Supports Markdown (e.g., <code>**bold**</code>, <code>![alt](url)</code> for images).</small>
                <textarea id="marker-description"></textarea>
            </label>
            <label>Icon:
                <select id="marker-icon">
                    <option value="wigwam">Wigwam</option>
                    <option value="settlement">Settlement</option>
                    <option value="capital">Capital</option>
                    <option value="rock">Rock</option>
                    <option value="fishing">Fishing</option>
                    <option value="agriculture">Agriculture</option>
                    <option value="pteroglyph">Pteroglyph</option>
                    <option value="mine">Mine</option>
                    <option value="forts">Forts</option>
                    <option value="chambers">Chambers</option>
                    <option value="camps">Camps</option>
                </select>
            </label>
            <button id="marker-save">Save</button>
            <button id="marker-cancel">Cancel</button>
            <button id="marker-convert" class="hidden">Convert to Text</button>
        </div>
    </div>
    <div id="polygon-form-overlay" class="hidden">
        <div id="polygon-form">
            <h3>Add Polygon</h3>
            <label>Name:
                <input type="text" id="polygon-name">
            </label>
            <label>Description:
                <small>Supports Markdown (e.g., <code>**bold**</code>, <code>![alt](url)</code> for images).</small>
                <textarea id="polygon-description"></textarea>
            </label>
            <label>Color:
                <input type="color" id="polygon-color" value="#3388ff">
            </label>
            <button id="polygon-save">Save</button>
            <button id="polygon-cancel">Cancel</button>
        </div>
    </div>
    <div id="text-form-overlay" class="hidden">
        <div id="text-form">
            <h3>Add Text</h3>
            <label>Text:
                <input type="text" id="text-label-text">
            </label>
            <label>Description:
                <small>Supports Markdown (e.g., <code>**bold**</code>, <code>![alt](url)</code> for images).</small>
                <textarea id="text-label-description"></textarea>
            </label>
            <label>Size:
                <input type="number" id="text-label-size" value="14">
            </label>
            <label>Angle:
                <input type="number" id="text-label-angle" value="0">
            </label>
            <label>Letter Spacing:
                <input type="range" id="text-letter-spacing" min="-5" max="20" value="0">
            </label>
            <label>Curve Radius:
                <input type="number" id="text-curve-radius" value="0">
            </label>
            <button id="text-save">Save</button>
            <button id="text-cancel">Cancel</button>
            <button id="text-convert" class="hidden">Convert to Marker</button>
        </div>
    </div>
    <script src="js/map.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</body>
</html>
